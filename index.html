<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nutritionix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- search -->
    <div class="container">
      <label for="searchTerm">Search for item:</label><br><br>
      <input type="searchTerm" name="searchTerm" id="searchTerm">
      <input type="submit" name="searchTerm" id="submit-button"><br><br>
    </div>

    <!-- results -->
    <div class="container">
      <div id="accordion" role="tablist" aria-multiselectable="true">
      
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Taco #1
              </a>
            </h5>
          </div>

          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block">
              Details for Taco
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Taco #2
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block">
              Details for Taco
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" role="tab" id="headingThree">
            <h5 class="mb-0">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Taco #3
              </a>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block">
              Details for Taco
            </div>
          </div>
        </div>
    
      </div>
    </div>

    <script src="nutritionix-api-adapter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
